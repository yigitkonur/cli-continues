name: Beta Publish

on:
  push:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm test

  publish-beta:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

      - name: Auto-increment beta version
        run: |
          # Get current beta version from npm and version from package.json
          CURRENT_BETA=$(npm view continues@beta version 2>/dev/null || echo "")
          PKG_VERSION=$(node -p "require('./package.json').version")
          PKG_BASE=$(echo "$PKG_VERSION" | sed 's/-beta\..*//')

          if [ -z "$CURRENT_BETA" ]; then
            echo "No existing beta on npm, using package.json version: $PKG_VERSION"
          else
            NPM_BASE=$(echo "$CURRENT_BETA" | sed 's/-beta\..*//')

            if [ "$PKG_BASE" != "$NPM_BASE" ]; then
              # Major/minor version changed in package.json — use it as-is
              echo "Version base changed: npm=$NPM_BASE, package.json=$PKG_BASE"
              echo "Using package.json version: $PKG_VERSION"
            else
              # Same base — increment beta number
              BETA_NUM=$(echo "$CURRENT_BETA" | grep -o 'beta\.[0-9]*' | cut -d. -f2)
              NEXT_NUM=$((BETA_NUM + 1))
              NEW_VERSION="${NPM_BASE}-beta.${NEXT_NUM}"
              echo "Current beta: $CURRENT_BETA → Next: $NEW_VERSION"
              npm version "$NEW_VERSION" --no-git-tag-version
            fi
          fi

      - name: Publish beta to npm
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
